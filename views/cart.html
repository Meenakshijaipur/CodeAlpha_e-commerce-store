<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Cart — SimpleShop</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
  <header class="site-header">
    <a href="/" class="logo">SimpleShop</a>
    <nav>
      <a href="/cart" id="cart-link">Cart (0)</a>
      <span id="auth-links"></span>
    </nav>
  </header>

  <main class="container">
    <h1>Your Cart</h1>
    <div id="cart-area"></div>
    <div id="checkout-area"></div>
  </main>

  <script src="/public/js/main.js"></script>
  <script>
    async function loadCart(){
      const res = await fetch('/api/cart');
      const cart = await res.json();
      const area = document.getElementById('cart-area');
      area.innerHTML = '';
      const items = Object.values(cart);
      if (items.length === 0) {
        area.innerHTML = '<p>Your cart is empty. <a href="/">Continue shopping</a></p>';
        document.getElementById('checkout-area').innerHTML = '';
        updateCartCount();
        return;
      }
      let html = '<table class="cart-table"><tr><th>Product</th><th>Price</th><th>Qty</th><th>Subtotal</th><th></th></tr>';
      let total = 0;
      items.forEach(it => {
        const sub = it.price * it.qty;
        total += sub;
        html += `<tr>
          <td>${it.title}</td>
          <td>₹ ${it.price.toFixed(2)}</td>
          <td><input class="qty" data-id="${it.productId}" type="number" value="${it.qty}" min="1" style="width:70px"></td>
          <td>₹ ${sub.toFixed(2)}</td>
          <td><button class="remove" data-id="${it.productId}">Remove</button></td>
        </tr>`;
      });
      html += `</table><p class="total">Total: ₹ ${total.toFixed(2)}</p>`;
      area.innerHTML = html;
      document.querySelectorAll('.qty').forEach(input=>{
        input.addEventListener('change', async ()=>{
          const id = input.dataset.id;
          const qty = parseInt(input.value || 1);
          await fetch('/api/cart/update', { method: 'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ productId: id, qty })});
          loadCart();
        });
      });
      document.querySelectorAll('.remove').forEach(btn=>{
        btn.addEventListener('click', async ()=>{
          const id = btn.dataset.id;
          await fetch('/api/cart/update', { method: 'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ productId: id, qty: 0 })});
          loadCart();
        });
      });

      // Checkout area
      document.getElementById('checkout-area').innerHTML = `<button id="checkout" class="btn">Place Order</button>`;
      document.getElementById('checkout').addEventListener('click', async ()=>{
        // try to place order
        const res = await fetch('/api/order', { method: 'POST' });
        if (res.status === 401) {
          alert('Please login to place order');
          location.href = '/login';
          return;
        }
        const data = await res.json();
        if (data.error) {
          alert('Error: ' + data.error);
          return;
        }
        location.href = '/order-success?orderId=' + data.orderId;
      });

      updateCartCount();
    }

    loadCart();
  </script>
</body>
</html>
