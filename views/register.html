<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Register â€” SimpleShop</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
  <header class="site-header">
    <a href="/" class="logo">SimpleShop</a>
    <nav>
      <a href="/cart" id="cart-link">Cart (0)</a>
      <span id="auth-links"></span>
    </nav>
  </header>

  <main class="container narrow">
    <h1>Register</h1>
    <form id="regForm">
      <label>Name <input name="name" required></label>
      <label>Email <input name="email" type="email" required></label>
      <label>Password <input name="password" type="password" required></label>
      <div><button class="btn" type="submit">Register</button></div>
    </form>
    <p>Have an account? <a href="/login">Login</a></p>
    <div id="msg"></div>
  </main>

  <script src="/public/js/main.js"></script>
  <script>
    document.getElementById('regForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const fd = new FormData(e.target);
      const payload = { name: fd.get('name'), email: fd.get('email'), password: fd.get('password') };
      const res = await fetch('/api/register', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
      const data = await res.json();
      if (res.ok) {
        location.href = '/';
      } else {
        document.getElementById('msg').innerText = data.error || 'Error';
      }
    });
  </script>
</body>
</html>
